<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript</title>

    <script>

        var num1 = prompt('Digite o primeiro número para uma operação: ');
        var operação = prompt('Digite uma das operações(soma ou subtração): ');
        var num2 = prompt('Digite o segundo número: ');

        function calc(num1, num2, operação) {
            
        
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        var resultado = 0;

        if(operação == 'soma') {
            resultado = num1 + num2;
        }
        
        if(operação == 'subtração') {
            resultado = num1 - num2
        }
        

        return resultado
    }

    document.write('O resultado é:' + calc(num1, num2, operação))

    </script>
</head>
