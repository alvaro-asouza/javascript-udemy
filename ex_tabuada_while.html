<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>

        var y = 1
        var x = 1
        
        while (y <= 10) {
            y++;
            while (x <= 10) {
                document.write(y + ' x ' + x + ' = ' + (y * x) + '<br />')
            }
            document.write('<hr />')
        }
        

    </script>
</head>

</body>

</html>
