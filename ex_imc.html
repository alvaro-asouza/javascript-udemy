<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>

        var nome = prompt('Digite seu nome:')
        var altura = prompt('Digite sua altura em centimetros:')
        var peso = prompt('Digite o seu peso:')

        altura = parseFloat(altura / 100)
        peso = parseFloat(peso)
        var m = peso / (altura * altura)
        
        var classsificacao = 0;

        if (m <= 16) {
            classsificacao = 'Baixo peso muito grave';
        } else if (m > 16 && m <= 16.99) {
            classsificacao = 'Baixo peso grave';
        } else if (m > 17 && m <= 18.49){
            classsificacao = 'Baixo peso';
        } else if (m > 18.50 && m <= 24.99) {
            classsificacao = 'Normal';
        } else if (m > 25 && m <= 29.99) {
            classsificacao = 'Sobrepeso';
        } else if (m > 30 && m <= 34.99) {
            classsificacao = 'Obesidade grau I';
        } else if (m > 35 && m <= 39.99) {
            classsificacao = 'Obesidade grau II';
        } else{
            classsificacao = 'Obesidade grau III';
        }

        document.write(nome + ' possui Ã­ndice de massa corporal igual a ' + m + ', sendo classificado como: ' + classsificacao )


    </script>
