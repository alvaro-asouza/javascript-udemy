<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript</title>

    <script>
        
        function modificarElemento(corDeFundo, l, a) {
            
            document.getElementById('quadrado').style.background = corDeFundo
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a
        }
    </script>
    
</head>

<body>
    <h3>Manipulando elementos</h3>

    <button type="button" onclick="modificarElemento('#ff0000', '200px')">Vermelho</button>
    <button type="button" onclick="modificarElemento('#00ff00', '150px', '20px')">Verde</button>
    <button type="button" onclick="modificarElemento('#0000ff', '150px', '200px')">Azul</button>    

    <hr>

    <div style="border: solid 1px black; height: 100px; width: 100px;" id="quadrado">

    </div>
</body>

</html>
